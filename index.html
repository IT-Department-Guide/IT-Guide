<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MEAMA IT Guide</title>
    <style>
      :root {
        --ink: #1e1e1e;
        --muted: #555;
        --line: #dcdcdc;
        --bg: #f6f6f6;
        --surface: #ffffff;
        --surface-alt: #f1f1f1;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        color: var(--ink);
        background: var(--bg);
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        overflow-y: scroll;
      }

      .app {
        display: grid;
        grid-template-columns: 260px 1fr;
        gap: 24px;
        padding: 24px;
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        grid-column: 1 / -1;
        padding: 12px 16px;
        border: 1px solid var(--line);
        background: var(--surface);
      }

      header h1 {
        margin: 0 0 6px 0;
        font-size: 20px;
      }

      header p {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      .chip {
        display: none;
      }

      nav {
        align-self: start;
        border: 1px solid var(--line);
        padding: 12px;
        background: var(--surface);
      }

      nav h2 {
        margin: 0 0 10px;
        font-size: 14px;
        color: var(--muted);
        text-transform: uppercase;
      }

      .guide-list {
        display: grid;
        gap: 8px;
      }

      .guide-link {
        display: block;
        padding: 10px 12px;
        border: 1px solid var(--line);
        background: var(--surface);
        color: var(--ink);
        text-decoration: none;
        font-size: 14px;
        line-height: 1.35;
        min-height: 80px;
        display: grid;
        grid-template-rows: min-content min-content;
        gap: 4px;
      }

      .guide-link strong {
        display: block;
        font-weight: 600;
      }

      .guide-link[aria-current="page"] {
        background: var(--surface-alt);
      }

      main {
        border: 1px solid var(--line);
        background: var(--surface);
        padding: 18px;
      }

      .orb {
        display: none;
      }

      .guide-header {
        display: flex;
        flex-wrap: wrap;
        gap: 8px 12px;
        align-items: baseline;
      }

      .guide-header h2 {
        margin: 0;
        font-size: 20px;
      }

      .guide-header span {
        color: var(--muted);
        font-size: 13px;
      }

      .guide-body {
        margin-top: 12px;
        display: grid;
        gap: 16px;
      }

      .step {
        display: grid;
        gap: 8px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--line);
      }

      .step.callout {
        padding: 10px;
        border: 1px solid var(--line);
        background: #fff8e1;
      }

      .step h3 {
        margin: 0;
        font-size: 16px;
      }

      .step p {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      figure {
        margin: 0;
      }

      figure img {
        width: 100%;
        max-width: 480px;
        height: auto;
        border: 1px solid var(--line);
      }

      .step-media {
        display: grid;
        grid-template-columns: minmax(0, 480px) 1fr;
        gap: 12px;
        align-items: start;
      }

      .step-side-note {
        font-size: 13px;
        color: var(--muted);
        border: 1px dashed var(--line);
        padding: 8px;
        background: #f9f9f9;
      }

      .actions {
        margin-top: 12px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .guide-links {
        margin: 8px 0 12px;
        font-size: 14px;
      }

      .guide-links a {
        color: var(--ink);
      }

      .guide-links a:not(:last-child) {
        margin-right: 8px;
      }

      #guideContent {
        opacity: 1;
        transition: opacity 120ms ease;
      }

      #guideContent.is-loading {
        opacity: 0;
      }

      button {
        border: 1px solid var(--line);
        background: #fff;
        color: var(--ink);
        padding: 6px 10px;
        font-size: 12px;
        cursor: pointer;
      }

      @media (max-width: 900px) {
        .app {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <div>
          <h1>MEAMA IT Guide</h1>
          <p>Step-by-step visual playbooks for core IT workflows.</p>
        </div>
        <div class="chip">Visual Guides</div>
      </header>
      <nav>
        <h2>Guides</h2>
        <div class="guide-list" id="guideList"></div>
      </nav>
      <main>
        <div class="orb" aria-hidden="true"></div>
        <section id="guideContent"></section>
      </main>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
